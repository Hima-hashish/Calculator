<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="master.css">

</head>

<body>
    <table>
        <thead>
            <tr>
                <td colspan="4" rowspan="2"></td>
            </tr>
        </thead>
        <tbody>
            <tr class="black">
                <td>MC</td>
                <td>M+</td>
                <td>+</td>
                <td>X</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>-</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>+</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2" class="red">=</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
